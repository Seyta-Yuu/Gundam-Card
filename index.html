<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gundam Card</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    /* ============= GOOGLE FONTS ============= */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    /*=============== VARIABLES CSS ===============*/
    :root {
      --first-color: hsl(0, 0%, 17%);
      --title-color: hsl(0, 0%, 15%);
      --text-color: hsl(0, 0%, 35%);
      --body-color: hsl(0, 0%, 95%);
      --container-color: hsl(0, 0%, 100%);

      --body-font: "Poppins", sans-serif;
      --h2-font-size: 1.25rem;
      --small-font-size: .813rem;
    }

    @media screen and (min-width: 1120px) {
      :root {
        --h2-font-size: 1.5rem;
        --small-font-size: .875rem;
      }
    }

    /*=============== BASE ===============*/
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: var(--body-font);
      background: linear-gradient(to bottom, #000000, #cccccc); /* gradasi hitam â†’ abu */
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    /*=============== CARD ===============*/
    .container {
      display: grid;
      place-items: center;
      margin-inline: 1.5rem;
      padding-block: 5rem 2rem; /* tambah jarak bawah agar social media nggak terlalu mepet */
      flex: 1; /* supaya konten dorong social media ke bawah */
    }

    .card__container {
      display: grid;
      row-gap: 3.5rem;
    }

    .card__article {
      position: relative;
      overflow: hidden;
    }

    .card__img {
      width: 328px;
      border-radius: 1.5rem;
    }

    .card__data {
      width: 280px;
      background-color: var(--container-color);
      padding: 1.5rem 2rem;
      box-shadow: 0 8px 24px hsla(0, 0%, 0%, .15);
      border-radius: 1rem;
      position: absolute;
      bottom: -9rem;
      left: 0;
      right: 0;
      margin-inline: auto;
      opacity: 0;
      transition: opacity 1s 1s;
    }

    .card__description {
      display: block;
      font-size: var(--small-font-size);
      margin-bottom: .25rem;
    }

    .card__title {
      font-size: var(--h2-font-size);
      font-weight: 500;
      color: var(--title-color);
      margin-bottom: .75rem;
    }

    .card__button {
      display: inline-block;
      font-size: var(--small-font-size);
      font-weight: 500;
      color: var(--first-color);
      text-decoration: none;
      cursor: default;
    }

    /* Animation in hover */
    .card__article:hover .card__data {
      animation: show-data 1s forwards;
      opacity: 1;
      transition: opacity .3s;
    }

    .card__article:hover {
      animation: remove-overflow 2s forwards;
    }

    .card__article:not(:hover) {
      animation: show-overflow 2s forwards;
    }

    .card__article:not(:hover) .card__data {
      animation: remove-data 1s forwards;
    }

    /* Card Animation */
    @keyframes show-data {
      50% {
        transform: translateY(-10rem);
      }
      100% {
        transform: translateY(-7rem);
      }
    }

    @keyframes remove-overflow {
      to {
        overflow: initial;
      }
    }

    @keyframes remove-data {
      0% {
        transform: translateY(-7rem);
      }
      50% {
        transform: translateY(-10rem);
      }
      100% {
        transform: translateY(.5rem);
      }
    }

    @keyframes show-overflow {
      0% {
        overflow: initial;
        pointer-events: none;
      }
      50% {
        overflow: hidden;
      }
    }

    /* BREAKPOINTS */
    @media screen and (max-width: 340px) {
      .container {
        margin-inline: 1rem;
      }

      .card__data {
        width: 250px;
        padding: 1rem;
      }
    }

    @media screen and (min-width: 768px) {
      .card__container {
        grid-template-columns: repeat(2, 1fr);
        column-gap: 1.5rem;
      }
    }

    @media screen and (min-width: 1120px) {
      .container {
        height: auto;
      }

      .card__container {
        grid-template-columns: repeat(3, 1fr);
      }
      .card__img {
        width: 348px;
      }
      .card__data {
        width: 316px;
        padding-inline: 2.5rem;
      }
    }

     h1 {
    text-align: center;
    font-size: 2rem; /* bisa dibesarkan sesuai kebutuhan */
    margin-bottom: 20px; /* jarak ke bawah */
    color: #000; /* warna teks, bisa diganti */
    }
    /*=============== SOCIAL MEDIA ===============*/
    #social-media {
      margin-top: auto; /* dorong ke paling bawah */
      padding-top: 20px;
      border-top: 2px solid #000000;
    }

    .social-icon {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .social-icon a i {
      color: rgb(0, 0, 0);
      font-size: 60px; /* besar */
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icon a i:hover {
      transform: scale(1.2);
      color: #000000;
    }

    @media (max-width: 768px) {
      .social-icon {
        gap: 15px;
      }
      .social-icon a i {
        font-size: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card__container">
      <article class="card__article">
        <img src="barbatos.jpeg" alt="image" class="card__img">
        <div class="card__data">
          <span class="card__description">Gundam</span>
          <h2 class="card__title">Barbatos Lupus Rex</h2>
          <span class="card__button">Series : Iron Blooded Orphans</span>
        </div>
      </article>

      <article class="card__article">
        <img src="Mighty Strike Freedom.jpeg" alt="image" class="card__img">
        <div class="card__data">
          <span class="card__description">Gundam</span>
          <h2 class="card__title">Mighty Strike Freedom</h2>
          <span class="card__button">Series : Gundam Seed</span>
        </div>
      </article>

      <article class="card__article">
        <img src="Unicorn.jpeg" alt="image" class="card__img">
        <div class="card__data">
          <span class="card__description">Gundam</span>
          <h2 class="card__title">RX-0 Unicorn</h2>
          <span class="card__button">Series : Gundam Unicorn</span>
        </div>
      </article>
    </div>
  </div>

  <h1>
    Social Media 
  </h1>
  
  <section id="social-media" class="text-center">
    <div class="social-icon">
      <a href="https://www.instagram.com/ptraytda._/" target="_blank">
        <i class='bx bxl-instagram'></i>
      </a>
      <a href="https://github.com/Seyta-Yuu" target="_blank">
        <i class='bx bxl-github'></i>
      </a>
    </div>
  </section>
</body>
</html>
